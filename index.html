<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Powerball Graphic</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #111111, #333333);
      font-family: 'Arial Black', Gadget, sans-serif;
      color: #ffffff;
    }
    .title-container {
      text-align: center;
      margin-bottom: 40px;
    }
    .title-container h1 {
      font-size: 3em;
      color: #FDB927;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
      margin-bottom: 0.2em;
      font-weight: bold;
    }
    .subtitle {
      font-size: 1.5em;
      color: #00A650;
      letter-spacing: 1px;
      font-weight: bold;
    }
    .ball-icon, .powerball {
      display: inline-block;
      width: 60px;
      height: 60px;
      background-color: #FF6600;
      border-radius: 50%;
      margin: 10px;
      position: relative;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      font-size: 1.5em;
      color: white;
      line-height: 60px;
      text-align: center;
      font-weight: bold;
    }
    .powerball.green {
      background-color: #00A650;
    }
    .ball-icon::before, .powerball::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0.6;
    }
    .display-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    #number-display {
      width: 250px;
      height: 100px;
      border-radius: 50px;
      background: #FF6600;
      color: white;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    .powerball-row {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 20px;
      border: none;
      background-color: #00A650;
      color: white;
    }
    .icebreaker {
      margin-top: 40px;
      text-align: center;
    }
    #icebreaker-title {
      font-size: 1.5em;
      color: #00A650;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #icebreaker-question {
      font-size: 1.2em;
      color: #FF6600;
      font-weight: bold;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <div class="title-container">
    <h1>DK Marketing Analytics Powerball</h1>
    <div class="ball-icon"></div><div class="ball-icon"></div><div class="ball-icon"></div>
    <div class="subtitle">2Q25 Accomplishments</div>
  </div>

  <div class="display-container">
    <div id="number-display">?</div>
    <button onclick="generateName()"><strong>Who's Next?</strong></button>
  </div>

  <div class="powerball-row">
    <div class="powerball" id="pb1">?</div>
    <div class="powerball" id="pb2">?</div>
    <div class="powerball" id="pb3">?</div>
    <div class="powerball" id="pb4">?</div>
    <div class="powerball green" id="pb5">?</div>
  </div>

  <div class="icebreaker">
    <div id="icebreaker-title">Bonus Icebreaker:</div>
    <div id="icebreaker-question">?</div>
  </div>

  <script>
    let availableNames = [
      "Jack Wilkin", "Michael Nyc", "Jacob Rossner", "Alex Rich", "Paolo Mento",
      "Sarah Huffman", "TJ Smith", "Zach Betron", "Christian Rogers", "Trevor Van Allen",
      "Sam Desimone", "Julia Frisch", "Kristopher Perez", "Ryan Taggard",
      "Andrew Canino", "Jeremy Paton", "Zoe Hseih", "Chris Grondin"
    ];

    const icebreakerQuestions = [
      "Best movie you saw in 2Q25",
      "Favorite ice cream flavor you had in 2Q25",
      "Most surprising thing you learned on the job",
      "Coolest new app, tool, or resource you discovered",
      "Most hilarious use case for ChatGPT you had",
      "Song of the summer?"
    ];

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generatePowerballNumbers() {
      let numbers = new Set();
      while (numbers.size < 5) {
        numbers.add(getRandomInt(1, 69));
      }
      return Array.from(numbers);
    }

    function spinThroughOptions(options, element, delay, callback) {
      let i = 0;
      const interval = setInterval(() => {
        element.innerHTML = '<strong>' + options[i % options.length] + '</strong>';
        i++;
      }, 75);
      setTimeout(() => {
        clearInterval(interval);
        const final = options[Math.floor(Math.random() * options.length)];
        element.innerHTML = '<strong>' + final + '</strong>';
        if (callback) callback(final);
      }, delay);
    }

    function generateName() {
      if (availableNames.length === 0) {
        document.getElementById("number-display").innerText = "All Done!";
        document.getElementById("icebreaker-question").innerText = "";
        return;
      }

      const nameDisplay = document.getElementById("number-display");
      const questionDisplay = document.getElementById("icebreaker-question");

      spinThroughOptions(availableNames, nameDisplay, 2000, (finalName) => {
        availableNames = availableNames.filter(name => name !== finalName);
      });

      spinThroughOptions(icebreakerQuestions, questionDisplay, 2000);

      const powerballs = [
        document.getElementById("pb1"),
        document.getElementById("pb2"),
        document.getElementById("pb3"),
        document.getElementById("pb4"),
        document.getElementById("pb5")
      ];

      const usedNumbers = new Set();
      powerballs.forEach((ball, idx) => {
        const numbers = Array.from({ length: 69 }, (_, i) => i + 1).filter(n => !usedNumbers.has(n));
        spinThroughOptions(numbers, ball, 2000 + idx * 150, (final) => usedNumbers.add(final));
      });
    }
  </script>
</body>
</html>
